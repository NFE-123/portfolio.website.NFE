<div class="contact-form">
<form action="/login-form-action" method="post">
   <label
      class="standard-label"
      for="contact-email">E-mail:
   </label>
   <input 
      type="email" 
      id="contact-email"
      required>
   
   <label
      class="standard-label" 
      for="contact-telephone">Telephone:
   </label>
   <input 
      type="tel" 
      id="contact-telephone"
      pattern="\d{3}[\-]\d{3}[\-]\d{4}">
   
   <label
      class="standard-label"
      for="contact-message">Message: 
      <textarea 
         maxlength="240" 
         id="contact-message"
         required>
      </textarea>
   </label>
   <label>
      <input 
         type="submit" 
         value="Send message">
   </label>
</form>
